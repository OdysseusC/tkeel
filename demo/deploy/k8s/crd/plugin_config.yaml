apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: demo-echo
  namespace: "keel-system"
spec:
  accessControl:
    trustDomain: "keel"
    defaultAction: deny
    policies:
    - appId: plugins
      defaultAction: allow
      trustDomain: 'keel'
      namespace: "keel-system"
    - appId: keel
      defaultAction: allow
      trustDomain: 'keel'
      namespace: "keel-system"
  httpPipeline:
    handlers:
    - name: demo-echo-oauth2-client
      type: middleware.http.oauth2clientcredentials