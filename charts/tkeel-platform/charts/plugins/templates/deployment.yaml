apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plugins.name" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ include "plugins.name" . }}
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "plugins.name" . }}
  template:
    metadata:
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ include "plugins.name" . | quote }}
        dapr.io/app-port: {{ .Values.global.pluginPort | quote }}
        dapr.io/config: {{ .Values.daprConfig }}
      labels:
        app: {{ include "plugins.name" . }}
    spec:
      {{- if .imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .imagePullSecrets }}
      {{- end }}
      containers:
        - name: {{ include "plugins.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.global.pluginPort }}
          env:
            - name: KEEL_PRIVATE_STORE
              value: {{ .Values.global.privateStore | quote }}
            - name: KEEL_PUBLIC_STORE
              value: {{ .Values.global.publicStore | quote }}
            - name: PLUGIN_TOKEN_SECRET
              value: {{ .Values.global.pluginSecret | quote }}